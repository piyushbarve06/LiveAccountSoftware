# Easypanel Nginx Configuration (location blocks only)
# This file is automatically included by Easypanel

location / {
    try_files $uri $uri/ /index.php?$query_string;
}

location ~ \.php$ {
    try_files $uri =404;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass unix:/var/run/php/php-fpm.sock;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    fastcgi_buffering off;
    fastcgi_read_timeout 300;
}

location ~* ^/(assets|resources|uploads|media)/ {
    try_files $uri =404;
    expires 30d;
    access_log off;
}

location = /robots.txt {
    allow all;
    log_not_found off;
    access_log off;
}

location = /favicon.ico {
    log_not_found off;
    access_log off;
}

location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

location ~* \.(conf|config|sql|sh|bak|old)$ {
    deny all;
}